<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <h1
      class="text-center font-mono text-2xl mt-5 rounded bg-orange-300 p-7 m-7 shadow-lg md:grid md:grid-cols-1 md:text-center"
    >
      Your Favorite Burger
    </h1>
    <section class="grid justify-items-center p-5 m-5 md:grid md:grid-cols-3 md:w-4/5 xs:w-4/5">
      <!-- card-1 -->
      <div class="py-2 my-2 px-3 mx-3 border rounded shadow-lg">
        <img src="./images/pexels-valeria-boltneva-1639557.jpg" alt="" srcset="" class="rounded" />
        <p class="font-mono text-lg text-center text-orange-400 mb-1 mt-10">Cheese Burger</p>
        <p class="font-semibold text-lg text-center text-black-500 mb-2">
          Price:$<span id="cheeseBurger-price" class="py-0 px-2 rounded text-black bg-red-200">5</span>
        </p>
        <div class="flex justify-center gap-1">
          <button id="cheeseBurger-minus" class="py-0 px-2 rounded text-white text-lg bg-red-500">-</button>
          <input
            id="cheeseBurger-number"
            type="text"
            class="w-8 bg-purple-500 rounded text-white text-center"
            value="0"
          />
          <button id="cheeseBurger-plus" class="py-0 px-2 rounded text-white text-lg bg-lime-400">+</button>
          <img src="./images/remove.png" alt="" srcset="" id="cheeseBurger-remove" class="w-6" />
        </div>
      </div>
      <!-- card-2 -->
      <div class="py-2 my-2 px-3 mx-3 border rounded shadow-lg">
        <img src="./images/pexels-jonathan-borba-2983101.jpg" alt="" srcset="" class="rounded" />
        <p class="font-mono text-lg text-center text-orange-400 mb-1 mt-10">Beef Burger</p>
        <p class="font-semibold text-lg text-center text-black-500 mb-2">
          Price:$<span id="beefBurger-price" class="py-0 px-2 rounded text-black bg-yellow-200">7</span>
        </p>
        <div class="flex justify-center gap-1">
          <button id="beefBurger-minus" class="py-0 px-2 rounded text-white text-lg bg-red-500">-</button>
          <input
            id="beefBurger-number"
            type="text"
            class="w-8 bg-purple-500 rounded text-white text-center"
            value="0"
          />
          <button id="beefBurger-plus" class="py-0 px-2 rounded text-white text-lg bg-lime-400">+</button>
          <img src="./images/remove.png" alt="" srcset="" id="beefBurger-remove" class="w-6" />
        </div>
      </div>
      <!-- card-3 -->
      <div class="text-center rounded font-mono py-10 my-8 px-10 mx-8 bg-purple-100 shadow-lg mt-24 mb-24">
        <p class="font-semibold text-lg text-center text-black-500 mb-5">
          Sub-Total:$<span id="sub-total" class="py-0 px-2 rounded text-black bg-rose-500">0.00</span>
        </p>
        <p class="font-semibold text-lg text-center text-black-500 mb-5">
          Tax:$<span id="tax-amount" class="py-0 px-2 rounded text-black bg-blue-400">0.00</span>
        </p>
        <p class="font-semibold text-lg text-center text-black-500">
          Total-Price:$<span id="total-price" class="py-0 px-2 rounded text-black bg-green-500">0.00</span>
        </p>
      </div>
    </section>
    <!-- JS File -->
    <script src="./withoutFunction/chesseBurgerPlus.js"></script>
    <script src="./withoutFunction/beefBurgerPlus.js"></script>
    <script src="./withoutFunction/cheeseBurgerMinus.js"></script>
    <script src="./withoutFunction/beefBurgerMinus.js"></script>
  </body>
</html>
